<app-navbar [notHomePage]="true" nomePagina="Detalhes do Aluno"></app-navbar>
<div
  class="student-detail-container p-4 max-w-screen-xl mx-auto h-[calc(100vh-4.5rem)] bg-white"
>
  <div *ngIf="aluno; else noAluno">
    <!-- Informações do Aluno -->
    <div class="student-info mb-8">
      <div class="student-name">
        <h2 class="text-xl font-semibold">{{ aluno.nome }}</h2>
      </div>

      <div class="student-photo mb-4">
        <img
          [src]="aluno.foto"
          alt="{{ aluno.nome }}"
          class="object-cover rounded-lg w-40 h-40"
        />
      </div>

      <div class="student-link mb-4">
        <a [href]="aluno.link" target="_blank" class="text-blue-500 underline">
          Visite o Link do Aluno
        </a>
      </div>

      <div class="student-curso mb-4">
        <p><strong>Curso:</strong> {{ aluno.curso }}</p>
      </div>

      <div class="student-comentario mb-4">
        <p><strong>Comentário:</strong> {{ aluno.comentario }}</p>
      </div>

      <div class="student-campo-livre mb-4">
        <p><strong>Campo Livre:</strong> {{ aluno.campoLivre }}</p>
      </div>
    </div>

    <!-- Botão para Mostrar Experiências -->
    <div class="text-center">
      <button
        class="btn btn-primary"
        (click)="showExperienciasAlert()"
      >
        Mostrar Experiências
      </button>
    </div>
  </div>

  <ng-template #noAluno>
    <p>Detalhes do aluno não disponíveis.</p>
  </ng-template>
</div>
