<app-navbar [notHomePage]="false"></app-navbar>
<section class="max-w-screen-xl mx-auto p-4 relative md:hidden">
  <!-- Botão de Menu Hambúrguer -->
  <button
    class="flex items-center bg-blue-900 text-white p-2 rounded-md mb-4 z-10"
    (click)="toggleFilters()"
  >
    <span class="material-icons mr-2">menu</span>
    Filtros
  </button>

  <!-- Sidebar de Filtros com Transição -->
  <div
    [ngClass]="{
      '-translate-x-full': !filtersVisible,
      'translate-x-0': filtersVisible
    }"
    class="fixed top-0 left-0 h-full w-64 bg-gray-100 p-4 shadow-lg transform transition-transform duration-300 md:relative md:translate-x-0 z-20"
  >
    <!-- Botão de Fechar (Visível Apenas em Telas Pequenas) -->
    <button
      class="absolute top-4 right-4 text-black p-2 rounded-md"
      (click)="toggleFilters()"
    >
      <span class="material-icons">close</span>
    </button>
    <div class="mb-12"></div>

    <app-filters
      (enviarFiltro)="filtrar($event)"
      (limparFiltro)="getAllAlunos()"
    ></app-filters>
  </div>

  <!-- Cards -->
  <div
    class="col-span-8 md:col-span-6 grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-4"
  >
    <div *ngFor="let student of students">
      <app-student-card [student]="student"></app-student-card>
    </div>
  </div>
</section>

<section class="max-w-screen-xl mx-auto p-4 md:grid grid-cols-8 gap-4 hidden">
  <!-- Coluna 2/6 -->
  <div class="col-span-2">
    <app-filters
      (enviarFiltro)="filtrar($event)"
      (limparFiltro)="getAllAlunos()"
    ></app-filters>
  </div>

  <!-- Coluna 4/6 -->
  <div
    class="col-span-6 grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-4 bg-white"
  >
    <div *ngFor="let student of students">
      <app-student-card [student]="student"></app-student-card>
    </div>
  </div>
</section>
